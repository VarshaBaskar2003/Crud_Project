<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Student App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand">Student Management System</span>
     <div>
            {% if user.is_authenticated %}
                <span class="text-white me-3">
                    Welcome, {{ user.username }}
                </span>
                  <form action="{% url 'logout' %}" method="POST" class="d-inline">
        {% csrf_token %}
        <button type="submit">Logout</button></form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">
                    Login
                </a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm">
                    Signup
                </a>
            {% endif %}
        </div>
    
    </div>

</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
